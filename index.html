<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div id="app">
        <h1>To Do List</h1>
        <input type="text" v-model="toDoUser.text" @keyup.enter="addToDoList()">
        <button @click="addToDoList()">Aggiungi</button>
         <!-- - Stampiamo una lista nell HTML per ogni todo, SE done è uguale a true visualizziamo il testo del nodo sbarrato -->
         <ul>
            <li v-for="(toDo,index) in toDoList" @click="reverseDone(toDo)">
                <span :class="{'completed': toDo.done === true}" >{{toDo.text}}</span>
                <!-- // - Aggiungiamo una x affianco ogni to do e al click rimuove il todo -->
                <span @click="removeItem(index)">❌</span>
            </li>
         </ul>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
